<!DOCTYPE html>
<html>
    <head>
        <title>Form 1</title>
        <link rel="icon" type="image/x-icon" href="https://elzero.org/favicon.ico">
        <link rel="stylesheet" href="../../CSS/css/common.css">
    </head>
    <body>
        <a href="../../index.html" class="home-button">Home</a>

        <form action="" method="get" target="_blank" novalidate>
            <div>
                <label for="search">Search</label> <br> 
                <input id="search" type="search" placeholder="Enter A Search Word" autofocus>
            </div>
            <br>
            <div>
                <label for="file">Upload</label> <br>
                <input id="file" type="file">
            </div>
            <br>
            <div>
                <label for="url">URL</label> <br>
                <input id="url" type="url" required>
            </div>
            <br>
            <div>
                <label for="date">Date</label> <br>
                <input id="date" type="date" value="1982-10-25" required>
            </div>
            <br>
            <div>
                <label for="month">Month</label> <br>
                <input id="month" type="month" value="1982-10" required>
            </div>
            <br>
            <div>
                <input type="reset" value="Empty">
                <input type="submit" value="save">
            </div>
        </form>
    </body>
</html>
