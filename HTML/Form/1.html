<!DOCTYPE html>
<html>
<head>
    <title>Form 1</title>
    <link rel="icon" type="image/x-icon" href="https://elzero.org/favicon.ico">
    <link rel="stylesheet" href="../../CSS/css/common.css">
</head>
<body>
<a href="../../index.html" class="home-button">Home</a>
   
<form method="get" action="test.py">
    <section>
        <label for="Username">Username</label> <br>
        <input required type="text" name="Username" placeholder="Enter Username">
    </section>

    <hr>

    <section>
        <label for="Password">Password</label> <br>
        <input type="password" name="Password" placeholder="Enter Password">
    </section>
    
    <hr>
    
    <section>
        <label for="Mobile">Mobile</label> <br>
        <input type="text" name="Mobile" placeholder="Enter Mobile">
    </section>

    <hr>

    <section>
        <label for="Email">Email</label> <br>
        <input required type="email" name="Email" placeholder="Enter Email">
    </section>

    <hr>
    
    <section>
        <label for="Subject">Subject</label> <br>
        <input type="text" name="Subject" placeholder="Enter Subject">
    </section>

    <hr>

    <input id="rg" name="RANGE" type="range" min="100" max="500" value="400" step="50" oninput="change()">
    <label id="rangeLabel" for="range">400</label>

    <input name="hidden" type="hidden" value="balbalaaa hidden">

    <section>
        <input type="submit" value="Submit">
        <input type="reset" value="Empty Form" >
    </section>
</form>

</body>
<script>
    function change() {
        console.log("Change")
        document.getElementById("rangeLabel").textContent = document.getElementById("rg").value
    }
</script>
</html>
