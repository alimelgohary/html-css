<!DOCTYPE html>
<html>
    <head>
        <title>Datalist</title>
        <link rel="icon" type="image/x-icon" href="https://elzero.org/favicon.ico">
    <link rel="stylesheet" href="../../CSS/css/common.css">
    </head>
    <body>
        <a href="../../index.html" class="home-button">Home</a>
        <form action="" method="get">
            <input type="text" list="ctr" name="country">
            <datalist id="ctr">
                <option value="Egypt">
                <option value="Saudi Arabia">
                <option value="UAE">
                <option value="USA">
                <option value="UK">
                <option value="Germany">
            </datalist>
            <input type="submit" value="Send">
        </form>
    </body>
</html>
